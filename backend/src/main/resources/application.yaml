spring:
  output:
    ansi:
      enabled:  always
  batch:
    job:
      enabled: false
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/test_db

logging:
  file: work/application.log
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%20.20t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"

english:
  wordStoreType: mongo
  bookDirPath: e:/_book/_development/!book
  textDirPath: K:/projects/english/work/text
  sentenceDirPath: K:/projects/english/work/sentence
  indexDirPath: K:/projects/english/index